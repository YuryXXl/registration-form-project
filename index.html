<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="section section1">
            <div class="image">
                <img src="../assets/yollo-logo.svg" alt="Owl with the YOLLO at the bottom">
            </div>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate magnam ullam ipsam obcaecati iusto consequatur. Reprehenderit distinctio molestias sunt minus eligendi impedit nulla amet quis! Perspiciatis ut consequuntur id beatae?</p>
            <button class="btn">Log In</button>
        </div>
        <div class="section section2">
            <div class="form">
                <h2>Registration Form</h2><br>
                <div class="form1">
                  <div>
                    <label for="firstname">First Name</label><br>
                    <input type="text" id="firstname">
                  </div>
                  <div>
                    <label for="lastname">Last Name</label><br>
                    <input type="text" id="lastname">
                  </div>
                </div>
                <div class="form2">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" size="43">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" size="43"><br>
                    <input type="checkbox" id="agree" name="agree">
                    <label for="agree">I agree with the <a href="#">terms and conditions</a></label><br>
                    <button class="btn">Register</button>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
